<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- favicon: -->
    <!-- <link rel="icon" href="public/favicon.ico" /> -->
    <!-- <link rel="apple-touch-icon" href="public/logo192.png" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Sofomo task website" />
    <title>Slider task</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="slider-container" id="slider-container">
        <div id="slider">
          <div class="slider-element img-fluid first-element">
            <img src="public/img1.jpg" alt="" />
          </div>
          <div class="slider-element img-fluid second-element">
            <img src="public/img2.jpg" alt="" />
          </div>
          <div class="slider-element img-fluid">
            <img src="public/img3.jpg" alt="" />
          </div>
          <div class="slider-element img-fluid">
            <img src="public/img4.jpg" alt="" />
          </div>
          <div class="slider-element img-fluid">
            <img src="public/img5.jpg" alt="" />
          </div>
        </div>
        <div class="arrows-container">
          <button id="prev">&#x276E;</button>
          <button id="next">&#10095;</button>
        </div>
        <div class="time-container">
          <div class="time-p">
            <p id="time"></p>
          </div>
        </div>
      </div>
      <div class="thumbnails-container">
        <div id="thumbnails"></div>
      </div>
    </main>
  </body>

  <script src="index.js"></script>
</html>
